    <script>
        AOS.init();
        //토글 형식으로 추후 변경  
        $(".accordion_tab").click(function(){
            $(".accordion_tab").each(function(){
                $(this).parent().removeClass("active");
                $(this).removeClass("active text-blue-500");
            });
            $(this).parent().addClass("active");
            $(this).addClass("active text-blue-500");
        });

        $(document).ready(function() {
            let currentIndex = 0;
            let $icon = $('ul.process > li > .iconMove');
            let $number = $('ul.process > li > .numberChange');

            function resetClasses() {
                $icon.removeClass('-top-4').addClass('top-0');
                $number.removeClass('bg-blue-700 text-white').addClass('bg-sky-200');
            }

            function moveLi() {
                setTimeout(function() {
                    resetClasses();
                    $icon.eq(currentIndex).removeClass('top-0').addClass('-top-4');
                    $number.eq(currentIndex).removeClass('bg-sky-200').addClass('bg-blue-700 text-white');
                    currentIndex = (currentIndex + 1) % $icon.length;
                    moveLi();
                }, 2500);
            }

            resetClasses();
            moveLi();
            
            //Modal Popup
            $("#open-contact-modal").on("click", function () {
                $("#modal").removeClass("hidden");
            });

            $("#close-contact-modal").on("click", function () {
                $("#modal").addClass("hidden");
            });
        });

        $(function(){
            $(".words").textroll({
                easing: 'easeInOutCirc',
                speed: 1000,
                delay: 600
            });
            $.syntax({
                root: 'https://cdn.jsdelivr.net/npm/jquery-syntax@4.4.0/dist/'
            });
        });
    </script>
